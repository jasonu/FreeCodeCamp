<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="thanks">Thank you for taking the time to help us
      improve the platform
    </p>
    <form id="survey-form" method="post">
      <div class="container">
        <div class="form-row">
          <label id="name-label" for="name">Name</label>
          <input id="name" type="text" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-row">
          <label id="email-label" for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-row">
          <label id="number-label" for="age">Age <span>(optional)</span></label>
          <input id="number" type="number" name="age" min="1" max="120" placeholder="Age" required>
        </div>

        <div class="form-row">
          <label>Which option best describes your current role?</label>
          <select name="current-role" required>
            <option value="">Select current role</option>
            <option value="" >Student</option>
            <option value="">Full time job</option>
            <option value="">Full time learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
        </div>

        <div class="form-row">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <div class="radio-row">
            <input id="radio-1" type="radio" name="would-recommend" value="definitely" checked>
            <label for="radio-1">Definitely</label>
          </div>
          <div class="radio-row">
            <input id="radio-2" type="radio" name="would-recommend" value="maybe">
            <label for="radio-2">Maybe</label>
          </div>
          <div class="radio-row">
            <input id="radio-3" type="radio" name="would-recommend" value="not-sure">
            <label for="radio-3">Not sure</label>
          </div>
	</div>

        <div class="form-row">
          <label>What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown" name="favorite-feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4-source">Open Source</option>
          </select>
        </div>

        <div class="form-row">
          <label>
            What would you like to see improved?
            <span>(Check all that apply)</span>
          </label>
          <div class="checkbox-row">
            <input id="front-end" name="improvements" value="front-end" type="checkbox">
            <label for="front-end">Front-end Projects</label>
          </div>
          <div class="checkbox-row">
            <input id="back-end" name="improvements" value="back-end" type="checkbox">
            <label for="back-end">Back-end Projects</label>
          </div>
          <div class="checkbox-row">
            <input id="data-viz" name="improvements" value="data-viz" type="checkbox">
            <label for="data-viz">Data Visualization</label>
          </div>
          <div class="checkbox-row">
            <input id="challenges" name="improvements" value="challenges" type="checkbox">
            <label for="challenges">Challenges</label>
          </div>
          <div class="checkbox-row">
            <input id="open-source" name="improvements" value="open-source" type="checkbox">
            <label for="open-source">Open Source Community</label>
          </div>
          <div class="checkbox-row">
            <input id="gitter" name="improvements" value="gitter" type="checkbox">
            <label for="gitter">Gitter help rooms</label>
          </div>
          <div class="checkbox-row">
            <input id="videos" name="improvements" value="videos" type="checkbox">
            <label for="videos">Videos</label>
          </div>
          <div class="checkbox-row">
            <input id="meetups" name="improvements" value="meetups" type="checkbox">
            <label for="meetups">City Meetups</label>
          </div>
          <div class="checkbox-row">
            <input id="wiki" name="improvements" value="wiki" type="checkbox">
            <label for="wiki">Wiki</label>
          </div>
          <div class="checkbox-row">
            <input id="forum" name="improvements" value="forum" type="checkbox">
            <label for="forum">Forum</label>
          </div>
          <div class="checkbox-row">
            <input id="courses" name="improvements" value="courses" type="checkbox">
            <label for="courses">Additional Courses</label>
          </div>
	</div>

        <div class="form-row">
          <label>Any comments or suggestions?</label>
          <textarea rows="5" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-row">
          <input id="submit" class="submit-btn" type="submit" value="Submit">
        </div>
    </form>
  </body>
</html>
